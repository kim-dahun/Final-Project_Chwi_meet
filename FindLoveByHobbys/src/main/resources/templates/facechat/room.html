<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<th:block layout:fragment="css">
<style>
.namecard{
	height: 50px;
	font-size: x-large;
	font-weight: bolder;
	text-align: center;
	border: none;
}
</style>
</th:block>
<main layout:fragment="main">
	<form id="reportForm">
	<input th:class="d-none" id="roomId" name="roomId" th:value="${roomId}" />
	<input th:class="d-none" id="audios" name="audios" type="text" value="X"/>
	<!-- 로그인 완성되면 아이디로 교체할 계획. -->
	<input type="text" name="user1name" id="user1name" th:class="d-none" readonly th:value="${speak1}" />
	<input type="text" id="user2name" name="user2name" th:class="d-none" readonly th:value="${speak2}" />
	<input type="number" id="report" name="report" th:class="d-none" readonly="readonly" value="0"/>
	</form>
	
	<input type="number" id="reports" name="reports" th:class="d-none" readonly="readonly" value="0"/>
	
	<div style="display: flex; justify-content: center;">
		<div
			style="margin-right: 50px; margin-right: 50px; display: flex; flex-direction: column;">
			<input style="border: none;" type="text" id="user1name" class="card namecard" readonly th:value="${speakmember1}" />
			<!-- 내 화면 송출, 7월 31일 코드 추가 -->
			<video
				style="margin-bottom: 50px; border: 2px solid #ccc; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);"
				id="myFace" autoplay height="520px" width="640px"></video>

		</div>
		<div
			style="margin-right: 50px; display: flex; flex-direction: column;">
			<input style="border: none;" type="text" id="user2name" class="card namecard" readonly th:value="${speakmember2}" />
			<video
				style="border: 2px solid #ccc; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);"
				id="peerFace" width="640px" height="520px" autoplay></video>
			<!-- 상대 화면 송출 -->
		</div>
	</div>
	
	
	<div class="row my-4" style="display: flex; justify-content: center;">
		<div class="col-4"></div>
		<div class="col-1">
			<button id="btnOffer" class="btn btn-outline-dark card" style="width: 100%; align-items: center; font-weight: bolder;">화상 채팅 연결</button>
		</div>
		<div class="col-1">
			<button id="btnScreen" class="btn card btn-outline-dark" style="width: 100%; align-items: center; font-weight: bolder;">화면 숨김</button>
		</div>
		<div class="col-1">
			<button id="btnReport" class="btn btn-outline-danger card" style="width: 100%; align-items: center; font-weight: bolder;">신고하기</button>
		</div>
		<div class="col-1">
			<a th:href="@{/chat/chat}"><button id="btnExit" class="btn card btn-outline-warning" style="width: 100%; align-items: center; font-weight: bolder;">나가기</button></a>
		</div>
		<div class="col-4"></div>
	</div>
	
</main>

<th:block layout:fragment="myscripts">
	<script th:src="@{/js/facechat/facechat.js}"></script>

</th:block>
