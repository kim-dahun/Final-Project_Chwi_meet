<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<main style="height: 100%;" layout:fragment="main">
	<div>
		<form class="card">
			<div style="display: flex; justify-content: center;">
				<div class="textsection">
					<div>
						<label for="title">제목</label> <input class="card tworow"
							type="text" id="title" name="title" />
					</div>
					<div>
						<label for="content1">미팅 코스 소개</label> <input class="card tworow"
							type="text" id="content1" name="content1" />
					</div>
					<div>
						<label for="content2">주최자 소개</label> <input class="card tworow"
							type="text" id="content2" name="content2" />
					</div>
					<div>
						<label for="content3">원하는 미팅 분위기</label> <input
							class="card tworow" type="text" id="content3" name="content3" />
					</div>
					<div>
						<label for="contents">내용</label>
						<textarea class="card contents" id="contents" name="contents"></textarea>
					</div>
					<div>
						<label for="title">만남일자</label> <input class="card dates"
							type="datetime-local" id="meetingtime" name="meetingtime" />
					</div>
					<div>
						<label for="hobbyid">취미 종류</label> <select class="card options"
							id="hobbyid" name="hobbyid">
							<option th:each="list : ${list}" th:value=${list.hobbyId}
								th:text="${list.hobbyName}">아?</option>
						</select>
					</div>
					<div>
						<label for="locationid">지역 분류</label> <select class="card options"
							id="locationid" name="locationid">
							<option th:each="list2 : ${list2}" th:value=${list2.id}
								th:text="${list2.locationname}">어?</option>
						</select>
					</div>
				</div>
				<div class="imgsection">
					<label>소개 이미지 업로드</label>
					<div>
						<input class="card img" type="file" id="image1" name="image1" />
					</div>
					<div>
						<input class="card img" type="file" id="image2" name="image2" />
					</div>
					<div>
						<input class="card img" type="file" id="image3" name="image3" />
					</div>
				</div>
				<div class="imgsection2">
					<div>
						<label>Image 1</label> <img src="" alt="이미지 없음" id="img1" />
					</div>
					<div>
						<label>Image 2</label> <img src="" alt="이미지 없음" id="img2" />
					</div>
					<div>
						<label>Image 3</label> <img src="" alt="이미지 없음" id="img3" />
					</div>
				</div>
			</div>
		</form>
	</div>

</main>

<th:block layout:fragment="myscripts">
	<script th:src="@{/js/meeting/meetcreate.js}"></script>
</th:block>

</html>
