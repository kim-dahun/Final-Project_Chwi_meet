<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
<main layout:fragment="main">
	<h1>프로필 수정 페이지</h1>
	
	<form id="profileModifyForm">
		<div>
			<label class="form-label" for="userId">사용자 아이디</label>
			<input class="form-control" name="userId" id="userId" th:value="11111" readonly>
		</div>
		
		<div>
			<label class="form-label" for="userIntroduce">자기 소개를 입력하세요</label>
			<textarea class="form-control" id="userIntroduce"
				name="userIntroduce" th:text="${profile.userIntroduce}" required autofocus>
			</textarea>
		</div>

		<h2>취미 (최대 3개 선택 가능)</h2>
		<div th:each="hobby , idx : ${hobbys}" style="float: left; margin: 5px;">
			<input type="checkbox" name="check" onclick="count(this);">
			<label th:text="${hobby.hobbyName}" th:value="${idx.count}"></label>
		</div>

		<div>
			<h2>나이</h2>
			<select class="form-select" name="userAge" required>
				<option th:text="${userAge}">나이 정보를 선택하세요</option>
				<option th:each="age , idx : ${ages}" th:text="${age.ageName}" th:value="${idx.count}"></option>
			</select>

			<h2>키</h2>
			<select class="form-select" name="userHeight" required>
				<option th:text="${profile.userHeight}">키 정보를 선택하세요</option>
				<option th:each="height : ${heights}" th:text="${height.heightName}"></option>
			</select>

			<h2>음주여부</h2>
			<select class="form-select" name="userDrings" required>
				<option th:text="${userDrings}">음주여부를 선택하세요</option>
				<option value="1">마시지 않음</option>
				<option value="2">가끔 마심</option>
				<option value="3">자주 마심</option>
			</select>

			<h2>흡연여부</h2>
			<select class="form-select" name="userSmoker" required>
				<option th:text="${userSmoker}">흡연여부를 선택하세요</option>
				<option value="1">흡연</option>
				<option value="2">비흡연</option>
			</select>

			<h2>학력</h2>
			<select class="form-select" name="userAcademic" required>
				<option th:text="${userAcademic}">학력 정보를 선택하세요</option>
				<option value="1">4년재대학교 졸업</option>
				<option value="2">4년재대학교 재학중</option>
				<option value="3">전문대학교 졸업</option>
				<option value="4">전문대학교 재학중</option>
				<option value="5">고등학교 졸업</option>
			</select>

			<h2>직업</h2>
			<select class="form-select" name="userJob" required>
				<option th:text="${userJob}">직업 정보를 선택하세요</option>
				<option value="1">학생</option>
				<option value="2">사업가</option>
				<option value="3">전문직</option>
				<option value="4">회사원</option>
				<option value="5">공무원</option>
				<option value="6">군인</option>
				<option value="7">교육직 / 연구직</option>
				<option value="8">금융직</option>
				<option value="9">기술직</option>
				<option value="10">기타</option>
			</select>

			<h2>연봉</h2>
			<select class="form-select" name="userIncome" required>
				<option th:text="${userIncome}">연봉 정보를 선택하세요</option>
				<option value="1">1,000만원 이하</option>
				<option value="2">1,000만원 ~ 2,000만원</option>
				<option value="3">2,000만원 ~ 3,000만원</option>
				<option value="4">3,000만원 ~ 4,000만원</option>
				<option value="5">4,000만원 ~ 5,000만원</option>
				<option value="6">5,000만원 ~ 6,000만원</option>
				<option value="7">6,000만원 ~ 7,000만원</option>
				<option value="8">7,000만원 ~ 8,000만원</option>
				<option value="9">8,000만원 ~ 9,000만원</option>
				<option value="10">9,000만원 ~ 10,000만원</option>
				<option value="11">10,000만원 이상</option>
			</select>

			<h2>종교</h2>
			<select class="form-select" name="userReligion" required>
				<option th:text=${userReligion}>종교 정보를 선택하세요</option>
				<option value="1">기독교</option>
				<option value="2">천주교</option>
				<option value="3">불교</option>
				<option value="4">무교</option>
			</select>
		</div>
		
		
		<div>
			<button class="btn btn-outline-success" id="btnUpdate">수정완료</button>
			<button class="btn btn-outline-danger" id="btnDelete">프로필 삭제</button>
		</div>
	</form>
	
	<!-- profile 자바스크립트 경로 -->
	<th:block layout:fragment="myscripts">
        <script src="..\js\profile\profiles.js"></script>
        <script src="..\js\profile\profilemodify.js"></script>
    </th:block>
</main>
</html>
