<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<body>
	<main layout:fragment="main">

		<div>
			<h1>관리자 공지 이벤트 페이지</h1>
		</div>
		<div class="btn-toolbar mb-3" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group me-2" role="group" aria-label="First group">
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventMain}">메인</a>
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventCreate}">작성하기</a>			
			</div>
		</div>
		<div>
			<form method="post">
				<div>
					<select name="divide">
						<option value="0">이벤트</option>
						<option value="1">공지</option>
					</select>
				</div>
				<div>
					<label for="title">제목</label> 
					<br /> 
					<input type="text" id="title" name="title" />
				</div>
				<div>
					<label for="author">작성자</label> 
					<br /> 
					<input type="text" id="author" name="author" />
				</div>
				<!-- 이지미 업로드 -->
				<div>
					<label for="files">
						<img src="/images/Adding_a_Person_Image.png" />
					</label>
					<input type="file" id="files" class="d-none"/>
				</div>
				<div>
					<label for="content">내용</label> 
					<br />
					<textarea id="content" name="content"></textarea>
				</div>
				<div>
					<input type="submit" value="작성완료" />
				</div>
			</form>
		</div>
	</main>
	

</body>
</html>
