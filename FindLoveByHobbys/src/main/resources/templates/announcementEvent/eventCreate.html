<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<head>
<th:block layout:fragment="css">
	<style>
body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

.page-header {
	text-align: center;
	margin-bottom: 40px;
}

.imageBoxContainer {
	width: 500px;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-bottom: 40px;
}

.imageThumnail {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.form-group {
	margin-bottom: 20px;
}

textarea {
	width: 100%;
	height: 150px;
	resize: vertical;
}

.btn-group {
	margin-bottom: 20px;
}
</style>
</th:block>
</head>
<body>
	<main layout:fragment="main">
		<div class="container">
			<div class="page-header">
				<h2>공지&이벤트 작성</h2>
			</div>
			<div class="btn-toolbar mb-3" role="toolbar"
				aria-label="Toolbar with button groups">
				<div class="btn-group me-2" role="group" aria-label="First group">
					<a type="button" class="btn btn-warning"
						th:href="@{/announcementEvent/eventMain}">메인</a> <a type="button"
						class="btn btn-warning"
						th:href="@{/announcementEvent/eventCreate}">작성하기</a>
				</div>
			</div>
			<div
				style="display: flex; flex-wrap: nowrap; justify-content: space-around;">
				<div class="imageBoxContainer">
					<label for="files" style="cursor:pointer;"> 
					<img src="/images/Adding_a_Person_Image.png" class="img-fluid imageThumnail" id="image" />
					</label> 
					<input type="file" id="files" class="d-none" />
				</div>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text" for="divide">분류</label> <select
					id="divide" name="divide">
					<option value="0">이벤트</option>
					<option value="1">공지</option>
				</select>
			</div>
			<form method="post" id="createForm">
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-sm">제목</span>
					<input id="title" name="title" type="text" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-sm">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-sm">작성자</span>
					<input id="author" name="author" type="text" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-sm" value="관리자" readonly>
				</div>
				<div class="form-floating" style="margin-bottom: 20px">
					<textarea class="form-control" placeholder="Leave a comment here"
						id="content" name="content" style="height: 100px"></textarea>
					<label for="content">내용</label>
				</div>
				<div class="btn-group">
					<a class="btn btn-danger" th:href="@{/announcementEvent/eventMain}">취소</a>
					<button class="btn btn-warning" id="btnCreate">등록하기</button>
				</div>
			</form>
		</div>
	</main>

	<th:block layout:fragment="myscripts">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/js/announcementEvent/eventCreate.js"></script>
	</th:block>
</body>
</html>
