<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<body>
	<main layout:fragment="main">

		<div>
			<h1>공지&이벤트 메인 페이지</h1>
		</div>
		<div class="btn-toolbar mb-3" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group me-2" role="group" aria-label="First group">
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventMain}">메인</a>	
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventCreate}">작성하기</a>
			</div>
		</div>
		
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>공지&이벤트</th>
					<th>수정시간</th>
				</tr>
				<tr th:each="post : ${announcemnetEvent}">
					<td th:text="${post.id}"></td>
					<td><a 
						th:href="@{/announcementEvent/eventDetails?id={id} (id=${post.id})}"
						th:text="${post.title}"></a>
					</td>
					<td th:text="${post.author}"></td>
					<td th:if="${post.divide} == 0">이벤트</td>
					<td th:if="${post.divide} == 1">공지</td>
					<td th:text="${#temporals.format(post.modifiedTime, 'yyyy-MM-dd HH:mm:ss')}">
					</td>
				</tr>
				</thead>
			<tbody>
			</tbody>
		</table>
		
		
	</main>

</body>
</html>
