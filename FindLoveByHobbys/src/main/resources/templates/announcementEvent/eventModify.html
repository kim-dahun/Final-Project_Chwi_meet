<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<body>
	<main layout:fragment="main">

		<div>
			<h1>수정페이지</h1>
		</div>
		<div class="btn-toolbar mb-3" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group me-2" role="group" aria-label="First group">
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventMain}">메인</a>
				<a type="button" class="btn btn-outline-secondary" th:href="@{/announcementEvent/eventCreate}">작성하기</a>
			</div>
		</div>
		<div>
			<form method="post" id="modifyForm">
				<div>
					<select name="divide">
						<option value="0">이벤트</option>
						<option value="1">공지</option>
					</select>
				</div>
				<div>
					<label for="id">번호</label> <input id="id" name="id" th:value="${post.id}" readonly />
				</div>
				<div>
					<label for="title">제목</label> <input id="title" name="title" th:value="${post.title}"/>
				</div>
				<div>
					<label for="author">작성자</label> <input id="author" name="author" th:value="${post.author}" readonly />
				</div>
				<div>
					<label for="content">내용</label> 
					<textarea id="content" name="content" th:text="${post.content}"></textarea>
				</div>
			</form>
			<div>
				<button id="btnDelete">삭제하기</button>
				<button id="btnUpdate">수정하기</button>
			</div>
		</div>
	</main>
	<th:block layout:fragment="myscripts">
        <script src="/js/announcementEvent/event.js"></script>
    </th:block>
</body>
</html>
