<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<div layout:fragment="main">
	<div>
		<div>
			<h1>로그인 페이지</h1>
		</div>
		<div>
			<form method="post" th:action="@{ /member/login }">

				<div class="my-2">
					<label for="username">아이디:</label> <input type="text"
						class="form-control" id="username" name="username" required
						autofocus />
				</div>

				<div class="my-2">
					<label for="password">비밀번호:</label> <input type="password"
						class="form-control" id="password" name="password" required />
				</div>
				<div class="my-2">
					<input id="login" type="submit" value="로그인" />
				</div>
			</form>

			<div th:if="${param.error}">
				<p class="error-message" style="color:red;">아이디나 비밀번호를 확인하세요.</p>
			</div>


			<div class="my-2">
				<a th:href="@{/member/signup}">회원가입하기</a>
			</div>

			<div>
				<a th:href="@{ /member/searchid}">아이디 찾기 </a> <a
					th:href="@{ /member/searchpassword}">비밀번호 찾기</a>
			</div>

		</div>
	</div>
</div>

</html>
