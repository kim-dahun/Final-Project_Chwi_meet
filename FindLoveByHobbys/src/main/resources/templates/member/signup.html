<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<main layout:fragment="main">
<th:block layout:fragment="css">
<style>

.form-select {
  border-radius: 2.25rem;
  border: 1px solid #e1e13bfa;
  padding-top: 6px;
  padding-bottom: 6px;
}

.form-control {
  border-radius: 1.25rem;
}

#signupbtn {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#sex {
	margin-top:50px;
}

#phone {
	margin-top:50px;
}

#nickname {
	margin-top:50px;
}

#idcf {
  background-color: #F1C522;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#nickcf {
  background-color: #F1C522;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


#searchAddress {
  background-color: #F1C522;
  margin-top:10px;
  margin-bottom:10px;
  color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 14px;
  border-radius: 2px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#idcf:hover {
  background-color: #c49b68;
}

#nickcf:hover {
  background-color: #c49b68;
}

#searchAddress:hover {
  background-color: #c49b68;
}

#passwordCheck {
	margin-bottom:-10px;
}

</style>
</th:block>
		
			<section class="rsvp-section section-padding" id="section_6">
				<div class="container">
					<div class="row">
					
						<form action="/member/signup" method="post">
						<div class="col-lg-8 col-12 mx-auto">
							<div class="rsvp-form-wrap">
								<div class="section-title-wrap mb-5">
									<h2 class="section-title">회원가입</h2>

									<div class="section-title-bottom">
										<span class="section-title-line"></span> <i
											class="section-title-icon bi-heart-fill"></i> <span
											class="section-title-line"></span>
									</div>
								</div>

								<h5 class="mb-4">
									취밋의 회원이 되어주세요! <span class="text-muted">5천만 회원의 선택</span>
								</h5>
								<div class="row">
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="text" id="userid"
											placeholder="ID*" name="userid" required autofocus />
										<button style="margin-top:10px; margin-bottom: 10px;"id="idcf" type="button">
										중복확인</button>
										<br> <span id="cfmessage"></span>
									</div>

									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" placeholder="Password*" type="password"
											name="password" id="password" required />
									</div>

									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="password"
											name="passwordCheck" id="passwordCheck"
											placeholder="Password Check*" required /> <br> <span
											id="passwordMessage" ></span>
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="email" name="email" id="email"  pattern="[^ @]*@[^ @]*"required
											placeholder="Email Address*" />
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="text" name="username" id="username" required 
											placeholder="Name*"/>
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="number"
											name="birthdate" id="birthdate"
											placeholder="Birthday* ex)19940624" required />
											<div id="birthdateErrorMessage" style="color: red;"></div>
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="number"
											name="phone" id="phone" placeholder="PhoneNum*" 
											 required />
											<div id="phoneErrorMessage" style="color: red;"></div>
											
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<input class="form-control" type="text"
											name="nickname" id="nickname" placeholder="Nickname*" required />
										<button style="margin-top:10px; margin-bottom: 10px;" id="nickcf" type="button">
										중복확인</button>	
										<br> <span id="nickcfmessage"></span>
									</div>
									
									<div class="col-lg-4 col-md-6 col-12">
										<select name="sex" class="form-select" id="sex" required>
											<option value="" selected disabled>Gender</option>
											<option value="1">남성</option>
											<option value="2">여성</option>
										</select>
									</div>
									
									<div class="col-lg-4 col-md-6 col-12"
											   style= "margin-top: -50px;">
											
											<input id="searchAddress" type="button" onclick="sample4_execDaumPostcode()"
												value="우편번호 찾기"> 
											<input class="form-control" type="text" id="sample4_postcode" placeholder="우편번호">
										
											<input class="form-control" type="text" id="sample4_roadAddress" placeholder="도로명주소"> 
											
											<input class="form-control" type="text" id="sample4_jibunAddress" name="useraddress" placeholder="지번주소" required> 
									
								
									
											<span id="guide" style="color: #999; display: none"></span> 
										
											<input class="form-control" type="text" id="sample4_detailAddress" name="userdetailaddress" placeholder="상세주소" required>  
											<input class="form-control" type="text" id="sample4_extraAddress" name="useraddressnotes" placeholder="참고항목">
									</div>
											<script
												src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
											<script>
						//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
						function sample4_execDaumPostcode() {
							new daum.Postcode(
									{
										oncomplete : function(data) {
											// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

											// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
											// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
											var roadAddr = data.roadAddress; // 도로명 주소 변수
											var extraRoadAddr = ''; // 참고 항목 변수

											// 법정동명이 있을 경우 추가한다. (법정리는 제외)
											// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
											if (data.bname !== ''
													&& /[동|로|가]$/g
															.test(data.bname)) {
												extraRoadAddr += data.bname;
											}
											// 건물명이 있고, 공동주택일 경우 추가한다.
											if (data.buildingName !== ''
													&& data.apartment === 'Y') {
												extraRoadAddr += (extraRoadAddr !== '' ? ', '
														+ data.buildingName
														: data.buildingName);
											}
											// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
											if (extraRoadAddr !== '') {
												extraRoadAddr = ' ('
														+ extraRoadAddr + ')';
											}

											// 우편번호와 주소 정보를 해당 필드에 넣는다.
											document
													.getElementById('sample4_postcode').value = data.zonecode;
											document
													.getElementById("sample4_roadAddress").value = roadAddr;
											document
													.getElementById("sample4_jibunAddress").value = data.jibunAddress;

											// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
											if (roadAddr !== '') {
												document
														.getElementById("sample4_extraAddress").value = extraRoadAddr;
											} else {
												document
														.getElementById("sample4_extraAddress").value = '';
											}

											var guideTextBox = document
													.getElementById("guide");
											// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
											if (data.autoRoadAddress) {
												var expRoadAddr = data.autoRoadAddress
														+ extraRoadAddr;
												guideTextBox.innerHTML = '(예상 도로명 주소 : '
														+ expRoadAddr + ')';
												guideTextBox.style.display = 'block';

											} else if (data.autoJibunAddress) {
												var expJibunAddr = data.autoJibunAddress;
												guideTextBox.innerHTML = '(예상 지번 주소 : '
														+ expJibunAddr + ')';
												guideTextBox.style.display = 'block';
											} else {
												guideTextBox.innerHTML = '';
												guideTextBox.style.display = 'none';
								
												}
																}
															}).open();
												}
											</script>
									</div>
									
									
									<div style ="display: flex; flex-direction: column; align-items: center;">
										<span id="submitmessage" style="font-size: 15px; color: red;"    ></span> 
										<span id="submitmessage2" style="font-size: 15px; color: red;"></span> <br>
										<input id="signupbtn" type="submit" value="가입 완료" />
									</div>

								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</section>
</main>
<th:block layout:fragment="myscripts">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/signup/signup.js}"></script>
</th:block>
</html>
