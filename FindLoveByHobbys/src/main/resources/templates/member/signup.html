<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	<head>
		<link rel="stylesheet" href="member.css" />
	</head>
<div layout:fragment="main">
	<div>
		<div>
			<h1>회원 가입 페이지</h1>
		</div>
		<div>
			<form method="post" th:action="@{ /member/signup }">

				<div class="my-2">
					<label> 아이디: </label>
					<input type="text" name="userid"  required
						autofocus />
					<button id="idcf" type="button">중복확인</button><br>
					<span id="cfmessage"></span>
				</div>

				<div class="my-2">
					<label> 비밀번호: </label>
					<input type="password" name="password" required />
				</div>

				<div class="my-2">
					<label> 이름: </label>
					<input type="text" name="username" required />
				</div>

				<div class="my-2">
					<label> 생년월일: </label>
					<input type="number" name="birthdate" placeholder="숫자8자리 입력" required />
				</div>

				<select name="sex">
					<label> 성별: </label>
					<option value=1 >남성</option>
					<option value=2 >여성</option>
				</select>
				
				<div class="my-2">
					<label> 주소: </label>
					<input type="text" name="address" required />
				</div>

				<div class="my-2">
					<label> 핸드폰 번호: </label>
					<input type="number" name="phone" required />
				</div>

				<div class="my-2">
					<label> 이메일: </label>
					<input type="email" name="email" required />
				</div>

				<div class="my-2">
					<label> 닉네임: </label>
					<input type="text" name="nickname" required />
				</div>

				<div class="my-2">
					<input id="signup" type="submit" value="가입 완료" />
				</div>
			</form>
		</div>
	</div>
</div>

</html>
