<meta charset="UTF-8">
<main layout:fragment="main">

	</div>

		<label> 아이디:</label>

	</div>
	<div>

		<input type="text" id="email"/>
	</div>
	<div>
		<span class="btn" id="btnSendAuthenticationNumber">인증번호 전송</span>
	</div>
	<div>
		<input type="text" id="authenticationNumber" >

	</div>
</main>

<th:block layout:fragment="myscripts">
	<script src="/js/authentication/findUserPassword.js"></script>
</th:block>

</html>
