<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<th:block layout:fragment="css">
	<link href="/css/question/questlist.css" rel="stylesheet" />
</th:block>
<main layout:fragment="main">
<div style="height: 800px;">
	<table class="table">
		<thead>
		<tr>
			<th style="text-align: center;">문의자</th>
			<th style="text-align: center;">문의유형</th>
			<th style="text-align: center;">문의내용</th>
			<th style="text-align: center;">최종작성시간</th>
			<th style="text-align: center;">처리상태</th>
			<th style="text-align: center;"></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="list : ${list}">
			<td th:text="${list.member.id}"></td>
			<td id="options" th:text="${list.questionoption}"></td>
			<td class="ellipsis" ><a
							th:href="@{/question/qsread?id={id}(id=${list.id})}" th:text="${list.questioncontent}"></a></td>
			<td th:text="${ #temporals.format(list.modifiedTime, 'YYYY-MM-dd HH:mm:ss') }"></td>
			<td id="status" th:text="${list.status}"></td>
			<td class="ellipsis"><a
							th:text='답변하기' th:href="@{/questionrep/qrepcreate}"> </a></td>
		</tr>
		</tbody>
	</table>
</div>
</main>
<th:block layout:fragment="myscripts">
	
	
</th:block>
