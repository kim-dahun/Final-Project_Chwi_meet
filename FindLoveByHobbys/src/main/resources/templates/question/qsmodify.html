<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
	
<main layout:fragment="main">

<section class="rsvp-section section-padding" id="section_6">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mx-auto">
                            <div class="rsvp-form-wrap">
                                <div class="section-title-wrap mb-5">
                                    <h2 class="section-title">문의사항 수정하기</h2>

                                    <div class="section-title-bottom">
                                        <span class="section-title-line"></span>
                                        <i class="section-title-icon bi-heart-fill"></i>
                                        <span class="section-title-line"></span>
                                    </div>
                                </div>

                                <h5 class="mb-4">문의 사항이 있으신가요? <br /><span class="text-muted">최대한 신속하게 답변드리겠습니다.</span></h5>

                                <form class="custom-form rsvp-form" role="form" id="">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6 col-12">
                                        <!-- 차후 실제 로그인한 아이디로 변경 필요 TODO -->
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Full Name*" required="required" value="영희" readonly="readonly">
                                        </div>

                                        <div class="col-lg-4 col-md-6 col-12"> 
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address*" required="required" value="dudgml2315@naver.com" readonly="readonly">
                                        </div>

                                        <div class="col-lg-4 col-md-6 col-12"> 
                                            <input type="text" name="options" id="options" class="form-control" placeholder="option" required="required" value="서비스 문의" readonly="readonly" />
                                        </div>

                                        <div class="col-lg-12 col-12">
                                            <textarea class="form-control" id="message" name="message" placeholder="문의 내용을 작성해주세요" rows="5"></textarea>
                                        </div>

                                        <div class="col-lg-3 col-5 mx-auto">
                                            <button type="submit" class="form-control">수정하기</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

</main>
<th:block layout:fragment="myscripts">
	
	

</th:block>
