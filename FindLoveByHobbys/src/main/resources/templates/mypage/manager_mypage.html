<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">

<th:block layout:fragment="css">
	<style>
.imageBoxContainer {
	position: relative;
	overflow: hidden;
}

.imageBoxContainer:hover .img-fluid {
	transform: scale(1.2); /* 이미지를 110% 크기로 확대 */
	transition: transform 0.3s ease-in-out; /* 애니메이션 효과 지정 */
}
</style>
</th:block>

<th:block layout:fragment="main">

	<!-- 로그인한 아이디 수정하기 -->

	<section class="the-wedding-section"
		style="padding-top: 40px; padding-bottom: 100px;" id="section_3">
		<div class="container">
			<div class="row">

				<div class="col-lg-12 col-12">
					<div class="section-title-wrap mb-5">
						<h2 class="section-title">Manager Page</h2>

						<div class="section-title-bottom">
							<span class="section-title-line"></span> <img
								src="/images/mypage/mypage_main_icon.gif"
								class="section-title-icon bi-heart-fill" /> <span
								class="section-title-line"></span>
						</div>
					</div>
				</div>

				<div
					class="col-lg-3 col-md-6 col-12 d-flex flex-column mb-4 mb-lg-0 mb-md-0 imageBoxContainer">
					<label for="matchingList"
						style="cursor: pointer; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
						<a th:href="@{/manager/user/list/1}"
						style="display: flex; justify-content: center; align-items: center;">
							<img src="/images/mypage/free-animated-icon-user-profile-10690747.gif"
							class="img-fluid imageThumnail" alt="" id="defultImage1">
					</a>

					</label> <a th:href="@{/manager/user/list/1}"
						id="matchingList" style="display: flex; justify-content: center; margin-top: 10px;">유저 리스트</a>

				</div>

				<div
					class="col-lg-3 col-md-6 col-12 d-flex flex-column mb-4 mb-lg-0 mb-md-0 imageBoxContainer">
					<label for="meeting"
						style="cursor: pointer; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
						<a th:href="@{/admin/reportlist}" style="display: flex; justify-content: center; align-items: center;">
						<img src="/images/mypage/free-animated-icon-criminal-record-10220493.gif"
						class="img-fluid imageThumnail" alt="" id="meeting">
						</a>
					</label> <a th:href="@{/admin/reportlist}" id="matchingList"
						style="display: flex; justify-content: center; margin-top: 10px;">신고 리스트</a>
				</div>

				<div
					class="col-lg-3 col-md-6 col-12 d-flex flex-column mb-4 mb-lg-0 mb-md-0 imageBoxContainer">
					<label for="question"
						style="cursor: pointer; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
						<a th:href="@{/questionrep/qreplist}"
						style="display: flex; justify-content: center; align-items: center;">
							<img src="/images/mypage/free-animated-icon-call-10690137.gif"
							class="img-fluid imageThumnail" alt="" id="question">
					</a>
					</label> <a th:href="@{/questionrep/qreplist}" id="imageModify"
						style="display: flex; justify-content: center; margin-top: 10px;">문의 리스트</a>
				</div>

				<div
					class="col-lg-3 col-md-6 col-12 d-flex flex-column mb-4 mb-lg-0 mb-md-0 imageBoxContainer">
					<label for="matchingList"
						style="cursor: pointer; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
						<a th:href="@{/announcementEvent/eventMain}"
						style="display: flex; justify-content: center; align-items: center;">
						<img src="/images/mypage/mypage_quesion.gif"
						class="img-fluid imageThumnail" alt="" id="defultImage1">
						</a>
					</label> <a href="@{/announcementEvent/eventMain}" id="matchingList"
						style="display: flex; justify-content: center; margin-top: 10px;">공지 / 이벤트</a>
				</div>

			</div>
		</div>
	</section>
	
</th:block>

<th:block layout:fragment="myscripts"></th:block>
</html>
