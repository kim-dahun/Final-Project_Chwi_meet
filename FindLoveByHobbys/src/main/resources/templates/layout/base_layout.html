 <div style=" display: flex; justify-content: flex-end; padding: 29px 92px 0px 0px;">

					<li class="nav-item"><a class="nav-link click-scroll"
						th:href="@{/chat/chat}">Chatting room</a></li>

						</li>
					</th:block>

					<th:block sec:authorize="isAnonymous()">
						<li class="nav-item"><a class="nav-link" th:href="@{/member/login}">로그인</a>
						</li>
						<li class="nav-item"><a class="nav-link"

					</th:block>
