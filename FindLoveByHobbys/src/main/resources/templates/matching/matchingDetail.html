<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<body>
	<main layout:fragment="main">

		<section class="about-section section-padding" id="section_2">
			<div class="container">
				<div class="row">

					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<h2 class="section-title">상세프로필</h2>

							<div class="section-title-bottom">
								<span class="section-title-line"></span> <i
									class="section-title-icon bi-heart-fill"></i> <span
									class="section-title-line"></span>
							</div>
						</div>
					</div>

					<!-- TODO: 이미지 삽입 할 위치-->
					<div class="col-lg-3 col-12">
						<div class="image-hover-thumb">
							<img src="images/vertical-shot-beautiful-smiling-girl.jpg"
								class="about-image img-fluid" alt="">
						</div>
					</div>

					<div class="col-lg-3 col-12">
						<div class="about-info-wrap d-flex flex-column">

							<!-- TODO: 프로필 이름 -->
							<div class="about-info-title d-flex align-items-center my-3">
								<span id="memberName" th:text="${profile.name}">조보아</span>

								<!-- TODO: 직업 -->
								<span class="about-tag ms-4" id="memberJob" th:text="${profile.job}">The
									Bride</span>
							</div>

							<!-- TODO: 자기소개 -->
							<span th:text="${profile.introduce}" id="memberIntroduce"></span>

							<!-- TODO: 호감도 표시를 여기서 -->
							<div class="social-icon-wrap mt-auto">
								<!-- TODO: 호감도 표시를 아이콘으로 대체 -->

								<!-- 여자일 경우 -->
								<div th:if="${member.sex == 0}">
									<label>호감도</label>
									<button class="" id="btnSexy"></button>
									<span th:text="${assessment.Sexy}" id="memberSexy"></span>

									<button class="" id="btnBeautiful"></button>
									<span th:text="${assessment.Beautiful}" id="memberBeautiful"></span>
									
									<button class="" id="btnCuteWoman"></button>
									<span th:text="${assessment.cute}" id="memberCute"></span>
								</div>

								<!-- 남자일 경우 -->
								<div th:if="${member.sex == 1}">
									<button class="" id="btnCuteMan"></button>
									<span th:text="${assessment.cute}" id="memberCute"></span>
									
									<button class="" id="btnWonderful"></button>
									<span th:text="${assessment.wonderful}" id="memberwonderful"></span>
									
									<button class="" id="btnHandsome"></button>
									<span th:text="${assessment.handsome}" id="handsome"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-12">
						<div class="image-hover-thumb">
							<img
								src="images/vertical-shot-young-handsome-guy-autumn-park.jpg"
								class="about-image img-fluid" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-12"></div>
				</div>
			</div>
		</section>

		<!-- TODO: 기본정보 입력(키, 나이, 학력,...) -->
		<section class="gallery-section section-bg section-padding"
			id="section_5">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<h5 class="section-title">기본정보</h5>
							<ul>
								<li><span th:text="${profile.height}">키: </span><span></span></li>
								<li><span th:text="${profile.age}">나이: </span><span></span></li>
								<li><span th:text="${profile.academic}">학력: </span><span></span></li>
								<li><span th:text="${profile.smoke}">흡연: </span><span></span></li>
								<li><span th:text="${profile.drink}">음주: </span><span></span></li>
								<li><span th:text="${profile.religon}">종교: </span><span></span></li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</section>


		<section class="gallery-section section-bg section-padding"
			id="section_5">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<h5 class="section-title">취미 리스트</h5>
							<ul class="hobbies-list">
								<li><span th:text="${userHobbies.hobby1}"></span></li>
								<li><span th:text="${userHobbies.hobby2}"></span></li>
								<li><span th:text="${userHobbies.hobby3}"></span></li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</section>

		<section class="about-section section-padding" id="section_2">
			<div class="container">
				<div class="row">

					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">

							<!-- TODO: 취미 사진 삽이 할 위치 -->
							<h2 class="section-title">취미 사진</h2>

							<div class="section-title-bottom">
								<span class="section-title-line"></span> <i
									class="section-title-icon bi-heart-fill"></i> <span
									class="section-title-line"></span>
							</div>
						</div>
						<div class="col-lg-4 col-12">
							<div class="gallery-thumb image-hover-thumb">
								<a
									href="images/gallery/bearded-stylish-groom-suit-beautiful-blonde.jpg"
									class="popup-image"> <img
									src="images/gallery/bearded-stylish-groom-suit-beautiful-blonde.jpg"
									class="gallery-image img-fluid" alt="">
								</a>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-12">
						<div class="gallery-thumb image-hover-thumb">
							<a
								href="images/gallery/bearded-stylish-groom-suit-beautiful-blonde.jpg"
								class="popup-image"> <img
								src="images/gallery/bearded-stylish-groom-suit-beautiful-blonde.jpg"
								class="gallery-image img-fluid" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
</body>
</html>
