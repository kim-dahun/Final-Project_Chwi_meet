<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}">
<body>
	<th:block layout:fragment="css">
	</th:block>

	<main layout:fragment="main">
		<!-- TODO: 로그인 아이디  "a"나중에 실제 로그인 하는 아이디로 변경-->
		<input class="d-none" th:value="a" id="senderId" /> 
		<input class="d-none" th:value="${id}" id="getterId" />
			 
		<section class="about-section section-padding" id="section_2">
			<div class="container">


				<div class="section-title-wrap mb-5">
					<h2 class="section-title">상세프로필</h2>
					<div class="section-title-bottom">
						<span class="section-title-line"></span> <i
							class="section-title-icon bi-heart-fill"></i> <span
							class="section-title-line"></span>
					</div>


					<div class="row">
						<div class="col-md-6">
							<!-- 이미지 삽입 할 위치 -->
							<div id="carouselExample" class="carousel slide">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img th:src="${usualPic1}" class="d-block w-100" alt="...">
									</div>
									<div class="carousel-item">
										<img th:src="${usualPic2}" class="d-block w-100" alt="...">
									</div>
									<div class="carousel-item">
										<img th:src="${usualPic3}" class="d-block w-100" alt="...">
									</div>
								</div>
								<button class="carousel-control-prev" type="button"
									data-bs-target="#carouselExample" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button"
									data-bs-target="#carouselExample" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
							</div>
						</div>
						<div class="col-md-6">


							<div class="col-lg-6 col-12">
								<div class="about-info-wrap d-flex flex-column">
									<!-- 프로필 이름과 직업 -->
									<div class="about-info-title d-flex align-items-center my-3" 
									style="display: flex!important;">
										<span id="memberName" th:text="${member.nickname}"></span> <span
											class="about-tag ms-4" id="memberJob" th:text="${job}"></span>
									</div>
								</div>
								<div>
									<!-- 자기소개 -->
									<span th:text="${profile.userIntroduce}" id="memberIntroduce"></span>
								</div>

								<!-- 호감도 표시를 여기서 social-icon-wrap mt-auto -->
								<div class="">
									<!-- 호감도 표시를 아이콘으로 대체 -->
									<!-- 여자일 경우 -->
									<div th:if="${member.sex} == 0">
										<label>호감도</label> <br />
										<button id="btnSexy">호감 보내기</button>
										<span id="memberSexyCount"><span
											th:text="${assessment.sexy}" id="sexyCount"></span></span> <span
											id="memberSexy">sexy</span>

										<button id="btnBeautiful">호감 보내기</button>
										<span id="memberBeautifulCount"><span
											th:text="${assessment.beautiful}" id="beautifulCount"></span></span>
										<span id="memberBeautiful">beautiful</span>

										<button id="btnCute">호감 보내기</button>
										<span id="memberCuteCount"><span
											th:text="${assessment.cute}" id="cuteCount"></span></span> <span
											id="memberCute">cute</span>
									</div>

									<!-- 남자일 경우 -->
									<div th:if="${member.sex} == 1">
										<br />
										<button id="btnCute">호감 보내기</button>
										<span id="memberCuteCount"><span
											th:text="${assessment.cute}" id="cuteCount"></span></span> <span
											id="memberCute">cute</span>

										<button id="btnWonderful">호감 보내기</button>
										<span id="memberWonderfulCount"><span
											th:text="${assessment.wonderful}" id="wonderfulCount"></span>멋져요</span>
										<span id="memberWonderful">wonderful</span>

										<button id="btnHandsome">호감 보내기</button>
										<span id="handsomeCount"><span
											th:text="${assessment.handsome}" id="handsomeCount"></span>잘생겼어요</span>
										<span id="memberHandsome">handsome</span>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- 좋아요 기능 -->

				<div class="col-lg-3 col-12"></div>
			</div>
		</section>

		<!-- 기본정보 입력(키, 나이, 학력,...) -->
		<section class="gallery-section section-bg section-padding"
			id="section_5">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<div
								style="display: flex; justify-content: center; margin-bottom: 40px;">
								<h4 class="section-title">기본정보</h4>
							</div>
							<div>
								<table class="table">
									<tbody>
										<tr>
											<td style="margin-right: 20px;">키</td>
											<td th:text="${height}"></td>
										</tr>
										<tr>
											<td style="margin-right: 20px;">나이</td>
											<td th:text="${age}"></td>
										</tr>
										<tr>
											<td style="margin-right: 20px;">학력</td>
											<td th:text="${academic}"></td>
										</tr>
										<tr>
											<td style="margin-right: 20px;">흡연</td>
											<td th:text="${smoke}"></td>
										</tr>
										<tr>
											<td style="margin-right: 20px;">음주</td>
											<td th:text="${drinks}"></td>
										</tr>
										<tr>
											<td style="margin-right: 20px;">종교</td>
											<td th:text="${religion}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="gallery-section section-bg section-padding"
			id="section_5">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<div
								style="display: flex; justify-content: center; margin-bottom: 40px;">
								<h4 class="hobbies-list">취미 리스트</h4>
							</div>
							<!-- ${userHobbies}에서 하나씩 원소를 꺼내 hob에 담음 -->
							<div class="row">
								<div class="col-md-4" th:each="hob : ${userHobbies}">
									<span th:text="${hob}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="about-section section-padding" id="section_2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-12">
						<div class="section-title-wrap mb-5">
							<!-- 취미 사진 삽입 할 위치 -->
							<h2 class="section-title">취미 사진</h2>
						</div>
						<div class="row">
							<div class="col-lg-4 col-12">
								<div class="gallery-thumb image-hover-thumb">
									<a href="#" class="popup-image"> <img th:src="${hobbyPic1}"
										class="gallery-image img-fluid" alt="">
									</a>
								</div>
							</div>
							<div class="col-lg-4 col-12">
								<div class="gallery-thumb image-hover-thumb">
									<a href="#" class="popup-image"> <img th:src="${hobbyPic2}"
										class="gallery-image img-fluid" alt="">
									</a>
								</div>
							</div>
							<div class="col-lg-4 col-12">
								<div class="gallery-thumb image-hover-thumb">
									<a href="#" class="popup-image"> <img th:src="${hobbyPic3}"
										class="gallery-image img-fluid" alt="">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<th:block layout:fragment="myscripts">
		<script src="/js/matching/matchingDetail.js"></script>
	</th:block>

</body>
</html>
